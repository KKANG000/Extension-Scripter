<div id="scripter_settings" class="scripter-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <div class="flex-container alignitemscenter margin0">
                <b>Script Supervisor</b>
            </div>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <!-- 기본 설정 -->
            <div class="scripter-settings-section">
                <div class="scripter-settings-section-title">기본 설정</div>
                <label>
                    <input type="checkbox" id="scripter-enabled" checked>
                    스크립터 활성화
                </label>
                <div class="scripter-settings-row">
                    <span class="scripter-settings-label">테마</span>
                    <select id="scripter-theme" class="text_pole">
                        <option value="default">Default</option>
                        <option value="glassmorphism">Glassmorphism</option>
                    </select>
                </div>
            </div>

            <!-- 인터페이스 -->
            <div class="scripter-settings-section">
                <div class="scripter-settings-section-title">인터페이스</div>
                <div class="scripter-settings-row">
                    <span class="scripter-settings-label">사이드바</span>
                    <select id="scripter-sidebar-position" class="text_pole">
                        <option value="right">오른쪽</option>
                        <option value="left">왼쪽</option>
                    </select>
                </div>
                <div class="scripter-settings-inline">
                    <label>
                        <input type="checkbox" id="scripter-auto-resize" checked>
                        자동 너비
                    </label>
                    <button id="scripter-reset-width" class="menu_button">초기화</button>
                </div>
            </div>

            <!-- 퀵버튼 -->
            <div class="scripter-settings-section">
                <div class="scripter-settings-section-title">퀵버튼</div>
                <label>
                    <input type="checkbox" id="scripter-quick-btn-enabled" checked>
                    퀵버튼 표시
                </label>
                <div class="scripter-settings-row">
                    <span class="scripter-settings-label">클릭</span>
                    <select id="scripter-quick-btn-click" class="text_pole">
                        <option value="sidebar">사이드바 열기</option>
                        <option value="toggle">전송여부 토글</option>
                        <option value="cut">CUT! 실행</option>
                    </select>
                </div>
                <div class="scripter-settings-row">
                    <span class="scripter-settings-label">더블클릭</span>
                    <select id="scripter-quick-btn-dblclick" class="text_pole">
                        <option value="toggle">전송여부 토글</option>
                        <option value="sidebar">사이드바 열기</option>
                        <option value="cut">CUT! 실행</option>
                        <option value="none">비활성화</option>
                    </select>
                </div>
            </div>

            <!-- 단축키 -->
            <div class="scripter-settings-section">
                <div class="scripter-settings-section-title">단축키</div>
                <label>
                    <input type="checkbox" id="scripter-shortcut-enabled" checked>
                    Ctrl+Shift+C 활성화
                </label>
            </div>

            <hr class="scripter-settings-divider">
            
            <div class="scripter-settings-block">
                <label>Final Check 프롬프트</label>
                <textarea id="scripter-final-check-prompt" rows="8">[Silent Instruction: DO NOT OUTPUT THIS CHECKLIST]
Before generating the response, strictly verify the following internally:
1. **Boundaries:** Did I stop before the &lt;NextScene&gt; events?
2. **Continuity:** Did I skip events from &lt;CurrentScene&gt; that already happened in the chat?
3. **Consistency:** Is the response free of contradictions with World Info and recent context?
(If any answer is NO, revise explicitly before outputting.)</textarea>
                <div class="scripter-settings-buttons">
                    <button id="scripter-save-settings" class="menu_button">저장</button>
                    <button id="scripter-reset-settings" class="menu_button redWarning">초기화</button>
                </div>
            </div>
            
            <hr class="scripter-settings-divider">
            
            <div class="scripter-settings-block">
                <button id="scripter-clear-all-data" class="menu_button redWarning">데이터 초기화</button>
                <small class="scripter-settings-hint">모든 채팅의 Scripter 데이터를 삭제합니다.</small>
            </div>
        </div>
    </div>
</div>
